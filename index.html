<!doctype html>
<html>
    <head>
        <title>lqfb-delegation-graph</title>
        <style>
            form {
                float: left;
            }
            canvas {
                float: left;
                border: 1px solid;
            }
        </style>
        <script src="js/lib/jquery-1.8.0.min.js"></script>
        <script src="js/lib/jcanvas.min.js"></script>
        <script src="js/script.js"></script>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>lqfb-delegation-graph</h1>
        <p>
            by <a href="http://petergrassberger.com">Peter Grassberger</a>,
            <a href="https://github.com/PeterTheOne/lqfb-delegation-graph">GitHub</a>
        </p>
        <canvas id="canvas" width="800" height="600"></canvas>
        <form>
            API BaseUrl: <input id="baseUrl" type="text" name="baseUrl" value="http://apitest.liquidfeedback.org:25520/" size="50" /><br />
            FPS: <input id="FPS" type="text" name="FPS" value="60" size="50" /><br />
            Radius: <input id="radius" type="text" name="radius" value="10" size="50" /><br />
            RadiusDelegation: <input id="radiusDelegation" type="text" name="radiusDelegation" value="5" size="50" /><br />
            MemberLimit: <input id="memberLimit" type="text" name="memberLimit" value="1000" size="50" /><br />
            <input id="submit" type="button" name="submit" value="submit" />
        </form>
    </body>
</html>
